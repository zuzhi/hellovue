<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.1/css/bulma.css">
    <style>
      .container {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <example></example>
      <section>
        <p class="title is-4">Books</p>
        <div class="example">
          <table class="table">
            <thead>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
            </thead>
            <tbody>
              <tr v-for="book in books">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr class="is-medium">
      </section>

      <section>
        <p class="title is-4">Add new book</p>
        <div class="example">
          <form @submit.prevent="onSubmit" @keydown="form.errors.clear($event.target.name)">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input type="text" name="title" class="input" placeholder="e.g. Refactoring" v-model="form.title">
              </div>
              <p class="help is-danger" v-if="form.errors.has('title')" v-text="form.errors.get('title')"></p>
            </div>
            <div class="field">
              <label class="label">Author</label>
              <div class="control">
                <input type="text" name="author" class="input" placeholder="e.g. Martin Fowler" v-model="form.author">
              </div>
              <p class="help is-danger" v-if="form.errors.has('author')" v-text="form.errors.get('author')"></p>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" :disabled="form.errors.any()">Add</button>
              </div>
            </div>
          </form>
        </div>
        <hr class="is-medium">
      </section>
    </div>

    <script src="../dist/bundle.js"></script>
  </body>
</html>
