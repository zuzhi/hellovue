<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bulma/0.7.1/css/bulma.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body { padding-top: 40px }
  </style>
</head>
<body>
  <div id="root" class="container">

    <progress-view inline-template>
      <div>
        <h1>Your progress through this course is {{ completionRate }}%</h1>

        <p><button @click="completionRate += 10">Update completion rate</button></p>
      </div>
    </progress-view>

  </div>

  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <script src="inline-template.js"></script>
</body>
</html>
